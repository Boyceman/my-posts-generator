# hostnme (and path) to the root eg. http://spf13.com/
baseurl = "http://Boyceman.github.io/"

# Site title
title = "BoyceHub"

# Copyright
copyright = "(c) 2016 boyce."

# Language
languageCode = "en-us"

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "yaml"

# Theme to use (located in /themes/THEMENAME/)
theme = "hugo-bootstrap"

# Pagination
paginate = 10
paginatePath = "page"

# Enable Disqus integration
disqusShortname = "blog-boycelau-xyz"

[permalinks]
post = "/:year/:month/:day/:slug/"
code = "/:slug/"

[taxonomies]
tag = "tags"
topic = "topics"

[author]
name = "boyce"
email = "51532853@qq.com"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
# You can use markdown here.
brand = "foobar"
topline = "Non-mainstream Smart Blog"
footline = "code with <i class='fa fa-heart'></i>"

# Show a sidebar menu
showRightSidebar = false 

# Text for the top menu link, which goes the root URL for the site.
# Default (if omitted) is "Home".
home = "home"

# Select a syntax highight.
# Check the static/css/highlight directory for options.
highlight = "default"

# Google Analytics.
googleAnalytics = "UA-87945974-1"

# Sidebar social links.
